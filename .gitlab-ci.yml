build_image:
  stage: build
  image: docker:27
  services:
    - docker:27-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: on_success
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin "$CI_REGISTRY"
    - SHORT_SHA=$(echo "$CI_COMMIT_SHA" | cut -c1-8)
    - BRANCH_OR_TAG=$(if [ -n "$CI_COMMIT_TAG" ]; then echo "$CI_COMMIT_TAG"; else echo "$CI_COMMIT_REF_SLUG"; fi)
    - echo "$CI_REGISTRY_IMAGE:$BRANCH_OR_TAG-$SHORT_SHA"
    - docker build -t "$CI_REGISTRY_IMAGE:$BRANCH_OR_TAG-$SHORT_SHA" .
    - docker build -t "$CI_REGISTRY_IMAGE:$BRANCH_OR_TAG-latest" .

    - docker push "$CI_REGISTRY_IMAGE:$BRANCH_OR_TAG-$SHORT_SHA"
    - docker push "$CI_REGISTRY_IMAGE:$BRANCH_OR_TAG-latest"